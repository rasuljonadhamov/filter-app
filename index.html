<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Car table</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="createForm">
        <input id="name" type="text" placeholder="Moshina nomini kiriting..." />
        <input
          id="color"
          type="text"
          placeholder="Moshina rangini kiriting..."
        />
        <input
          id="price"
          type="text"
          placeholder="Moshina narhini kiriting..."
        />
        <input
          id="year"
          type="number"
          placeholder="Moshina yilini kiriting..."
        />

        <input type="submit" value="Saqlash" id="btn" />
      </form>
    </div>

    <div class="wrapper">
      <form>
        <select name="cars" id="cars">
          <option value="all">All cars</option>
          <option value="Damas">Damas</option>
          <option value="Spark">Spark</option>
          <option value="Matiz">Matiz</option>
          <option value="Tico">Tico</option>
        </select>

        <select name="status" id="filter-status">
          <option disabled selected value="">Holatini tanlang</option>
          <option value="active">Sotilmagan</option>
          <option value="inactive">Sotilgan</option>
        </select>

        <select name="colors" id="filter-color">
          <option disabled selected value="">Rangini tanlang</option>
          <option value="black">black</option>
          <option value="white">white</option>
          <option value="blue">blue</option>
        </select>

        <select name="year" id="filter-year">
          <option disabled selected value="">Yilini tanlang</option>
          <option value="2010">2010 dan pasi</option>
          <option value="2020">2010 dan 2020 gacha</option>
          <option value="2030">2020 dan uyog'i</option>
        </select>

        <select name="price" id="filter-price">
          <option disabled selected value="">Narhini tanlang</option>
          <option value="4000">4000 dan pasi</option>
          <option value="5000">4000 dan 5000 gacha</option>
          <option value="6000">5000 dan uyog'i</option>
        </select>

        <input id="search" type="search" placeholder="Search..." />
      </form>

      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Nomi</th>
            <th>Yili</th>
            <th>Rangi</th>
            <th>Narxi</th>
            <th>Holati</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
